<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blockStyle.css">
</head>
<body>
    <div>
        <h3>display: block;</h3>
        <div class="shape block red">block 요소 1</div>
        <div class="shape block blue">block 요소 2</div>
        <div class="shape block green">block 요소 3</div>
    </div>
    <div class="margin30">
        <h3>display; inline;</h3>
        <div class="inline red">inline 요소 1</div>
        <div class="inline blue">inline 요소 2</div>
        <div class="inline green">inline 요소 3</div>
    </div>
    <div class="margin30">
        <h3>display: inline-block;</h3>
        <div class="shape inlineBlock red">inline-block 요소 1</div>
        <div class="shape inlineBlock blue">inline-block 요소 2</div>
        <div class="shape inlineBlock green">inline-block 요소 3</div>
    </div>
    <div class="margin30">
        <h3>display: flex;</h3>
        <div class="flex">
            <div class="shape red">flex 요소 1</div>
            <div class="shape blue">flex 요소 2</div>
            <div class="shape green">flex 요소 3</div>
        </div>
    </div>
</body>
</html>
